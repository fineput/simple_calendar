<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar">
        <div class="calendar_nav">
            <h3 class="month_and_year">May 2023</h3>
            <div class="nav_arrow">
                <button class="prev_btn">
                    <svg class="prev_svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"/></svg>                </button>
                <button class="next_btn">
                    <svg class="next_svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M7.33 24l-2.83-2.829 9.339-9.175-9.339-9.167 2.83-2.829 12.17 11.996z"/></svg>
                </button>
            </div>
        </div>

        <div class="calendar_main">
            <div class="week_list">
            </div>
            <div class="day_list">
            </div>
        </div>
        <div class="message">Щось</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
